<html>

    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-cache" /> 
	<link type="text/css" rel="stylesheet" href="ReactomeBrowser.css">

  <body>

    <noscript>

        <table>
        	<tr>

        </table>
        </td>        
      </tr>

      	<td align="left"><div id="save">

      			<td align = "center"><div id="overviewbutton"></div></td>

      			<td><div id="savejpeg"></div></td>

      		</table>
      	</div>
      	</td>
	  	<td align="right"><div id="controls">
	 		<table>
	 			<tr>
	 				<td><div id="refresh"></div></td>

	 							<td></td>
	 							<td><div id="scroll-top"></div></td>

	 						</tr>-->

	 							<td rowspan="2"><div id="scroll-left"></div></td>
	 							<td><div id="scroll-top"></div></td>
	 							<td rowspan="2"><div id="scroll-right"></div></td>
	 						</tr>
	 						<tr>
	 							<td><div id="scroll-bottom"></div></td>
	 						</tr>
	 					</table>

        </tr>
        </table>
        </td>

        <td colspan="2" id="bottompanel"></td>
